<!DOCTYPE html>
<html class="no-js" lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/admin_headerinc :: admin_head"></th:block>
</head>
<body class="config">
<div class="preloader is-active">
    <div class="preloader__wrap">

        <img class="preloader__img" src="/images/loading_2.png" alt=""></div>
</div>

<!--====== Main App ======-->
<div id="app">

    <!--====== Admin Header ======-->
    <th:block th:include="fragments/admin_header :: admin_header"></th:block>
    <!--====== End - Admin Header ======-->

    <section class="mt-3">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h6>Products</h6>
                </div>
                <div class="card-body">
                    <a class="btn btn-primary mb-2" th:href="@{/admin/product/product_form}">
                        <span class="fas fa-plus-circle"></span>
                    </a>
                    <table class="table table-bordered border-success">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Picture</th>
                            <th scope="col">Title</th>
                            <th scope="col">Views</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="p, status: ${products}">
                            <th scope="row" th:text="${status.index+1}">1</th>
                            <td class="w-25">
                                <img class="img-thumbnail w-50 h-50"
                                     th:src="${p.defaultPicture}"
                                     alt="Product default image"/>
                            </td>
                            <td th:text="${p.title}">Mark</td>
                            <td th:text="${p.views}">Mark</td>
                            <td>
                                <form th:action="@{/admin/product/d}" method="post" class="d-inline">
                                    <input name="productId" th:value="${p.id}" hidden>
                                    <button type="submit" class="btn btn-danger">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>

                                <a th:href="@{/admin/product/e(productId=${p.id})}"
                                   class="btn btn-warning d-inline ms-2">
                                    <i class="fas fa-pen"></i>
                                </a>

                                <a th:href="@{/admin/product(productId=${p.id})}" class="btn btn-dark d-inline ms-2">
                                    <i class="fas fa-bars"></i>
                                </a>

                                <a th:href="@{/admin/product/pictures(productId=${p.id})}"
                                   class="btn btn-success d-inline ms-2">
                                    <i class="fas fa-images"></i>
                                </a>

                                <form th:action="@{/admin/product/visibility}" method="post" class="d-inline">
                                    <input name="productId" th:value="${p.id}" hidden>
                                    <button type="submit" class="btn btn-light ms-2"
                                            th:text="${p.visibility == true ? 'HIDE' : 'SHOW'}"></button>
                                </form>

                                <form th:action="@{/admin/product/new_arrival}" method="post" class="d-inline">
                                    <input name="productId" th:value="${p.id}" hidden>
                                    <button type="submit" class="btn btn-light ms-2"
                                            th:text="${p.newArrival == true ? 'OLD' : 'NEW'}"></button>
                                </form>

                                <form th:action="@{/admin/product/trending}" method="post" class="d-inline">
                                    <input name="productId" th:value="${p.id}" hidden>
                                    <button type="submit" class="btn btn-light ms-2"
                                            th:text="${p.trending == true ? 'LEGACY' : 'TRENDS'}"></button>
                                </form>

<!--                                <form th:action="@{/admin/product/is_latest}" method="post" class="d-inline">-->
<!--                                    <input name="productId" th:value="${p.id}" hidden>-->
<!--                                    <button type="submit" class="btn btn-light ms-2"-->
<!--                                            th:text="${p.latest == true ? 'latest' : 'recent'}"></button>-->
<!--                                </form>-->

<!--                                <form th:action="@{/admin/product/is_main}" method="post" class="d-inline">-->
<!--                                    <input name="productId" th:value="${p.id}" hidden>-->
<!--                                    <button type="submit" class="btn btn-light ms-2"-->
<!--                                            th:text="${p.main == true ? 'main' : 'secondary'}"></button>-->
<!--                                </form>-->
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

</div>
<!--====== End - Main App ======-->


<!--====== Google Analytics: change UA-XXXXX-Y to be your site's ID ======-->

    window.ga = function () {
        ga.q.push(arguments)
    };
    ga.q = [];
    ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto');
    ga('send', 'pageview')
</script>
<script src="https://www.google-analytics.com/analytics.js" async defer></script>

<!--====== Vendor Js ======-->
<script src="/js/vendor.js"></script>

<!--====== jQuery Shopnav plugin ======-->
<script src="/js/jquery.shopnav.js"></script>

<!--====== App ======-->
<script src="/js/app.js"></script>

<!--====== Bootstrap ======-->
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>

<noscript>
    <div class="app-setting">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="app-setting__wrap">
                        <h1 class="app-setting__h1">JavaScript is disabled in your browser.</h1>

                        <span class="app-setting__text">Please enable JavaScript in your browser or upgrade to a JavaScript-capable browser.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
