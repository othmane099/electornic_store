<!DOCTYPE html>
<html class="no-js" lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/admin_headerinc :: admin_head"></th:block>
</head>
<body class="config">
<div class="preloader is-active">
    <div class="preloader__wrap">

        <img class="preloader__img" src="/images/loading_2.png" alt=""></div>
</div>
<!--====== Main App ======-->
<div id="app">

    <!--====== Admin Header ======-->
    <th:block th:include="fragments/admin_header :: admin_header"></th:block>
    <!--====== End - Admin Header ======-->

    <main>
        <div class="container">
            <div class="row">
                <section class="col-md-9 mt-3">
                    <div class="card">
                        <div class="card-header">
                            <h6>App Settings</h6>
                        </div>
                        <div class="card-body">
                            <form method="post"
                                  th:action="@{/admin/settings/save}"
                                  th:object="${settings}">
                                <input name="id" th:field="*{id}" hidden>
                                <div class="row">
                                    <div class="mb-3">
                                        <label for="settingsPhone1" class="form-label">Phone1</label>
                                        <input id="settingsPhone1" name="phone1" th:field="*{phone1}"
                                               type="text" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="settingsPhone2" class="form-label">Phone2</label>
                                        <input id="settingsPhone2" name="phone2" th:field="*{phone2}"
                                               type="text" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="settingsMail" class="form-label">Mail Agency</label>
                                        <input id="settingsMail" name="mailAgency" th:field="*{mailAgency}"
                                               type="text" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="settingsReceptionMail" class="form-label">Reception Mail</label>
                                        <input id="settingsReceptionMail" name="mailReceptionAgency" th:field="*{mailReceptionAgency}"
                                               type="text" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="agencyAddress" class="form-label">Agency Address</label>
                                        <input id="agencyAddress" name="agencyAddress" th:field="*{agencyAddress}"
                                               type="text" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="settingsCity" class="form-label">Agency City</label>
                                        <input id="settingsCity" name="agencyCity" th:field="*{agencyCity}"
                                               type="text" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="settingsMap" class="form-label">Map Location</label>
                                        <input id="settingsMap" name="agencySrcLocation" th:field="*{agencySrcLocation}"
                                               type="text" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="settingsDays" class="form-label">Opening Days</label>
                                        <input id="settingsDays" name="openingDays" th:field="*{openingDays}"
                                               type="text" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="settingsTime" class="form-label">Opening Times</label>
                                        <input id="settingsTime" name="openingTime" th:field="*{openingTime}"
                                               type="text" class="form-control">
                                    </div>


                                    <div>
                                        <button type="submit" class="btn btn-dark">Update</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
                <section class="col-md-3 mt-3">
                    <div class="card">
                        <div class="card-header">
                            <h6>Index Page</h6>
                        </div>
                        <div class="card-body">
                            <form method="post"
                                  th:action="@{/admin/index_page_parameters/save}"
                                  th:object="${indexPage}">
                                <input name="id" th:field="*{id}" hidden>
                                <div class="row">
                                    <div class="mb-3">
                                        <label for="slides" class="form-label">Slides</label>
                                        <select name="mainSlideVisibility" id="slides">
                                            <option th:value="${indexPage.mainSlideVisibility}"
                                                    th:text="${indexPage.mainSlideVisibility}"
                                                    selected>
                                            </option>
                                            <option th:value="!${indexPage.mainSlideVisibility}"
                                                    th:text="!${indexPage.mainSlideVisibility}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="trendingComponent" class="form-label">Trending Component</label>
                                        <select name="trendingComponentVisibility" id="trendingComponent">
                                            <option th:value="${indexPage.trendingComponentVisibility}"
                                                    th:text="${indexPage.trendingComponentVisibility}"
                                                    selected>
                                            </option>
                                            <option th:value="!${indexPage.trendingComponentVisibility}"
                                                    th:text="!${indexPage.trendingComponentVisibility}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="newArrivalsComponent" class="form-label">New Arrivals Component</label>
                                        <select name="newArrivalsComponentVisibility" id="newArrivalsComponent">
                                            <option th:value="${indexPage.newArrivalsComponentVisibility}"
                                                    th:text="${indexPage.newArrivalsComponentVisibility}"
                                                    selected>
                                            </option>
                                            <option th:value="!${indexPage.newArrivalsComponentVisibility}"
                                                    th:text="!${indexPage.newArrivalsComponentVisibility}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="cardServices" class="form-label">Card Services</label>
                                        <select name="cardServicesVisibility" id="cardServices">
                                            <option th:value="${indexPage.cardServicesVisibility}"
                                                    th:text="${indexPage.cardServicesVisibility}"
                                                    selected>
                                            </option>
                                            <option th:value="!${indexPage.cardServicesVisibility}"
                                                    th:text="!${indexPage.cardServicesVisibility}">
                                            </option>
                                        </select>
                                    </div>


                                    <div>
                                        <button type="submit" class="btn btn-dark">Update</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>

    </main>


</div>
<!--====== End - Main App ======-->

    window.ga = function() {
        ga.q.push(arguments)
    };
    ga.q = [];
    ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto');
    ga('send', 'pageview')
</script>
<script src="https://www.google-analytics.com/analytics.js" async defer></script>

<!--====== Vendor Js ======-->
<script src="/js/vendor.js"></script>

<!--====== jQuery Shopnav plugin ======-->
<script src="/js/jquery.shopnav.js"></script>

<!--====== App ======-->
<script src="/js/app.js"></script>

<!--====== Bootstrap ======-->
<script  src="/bootstrap/js/bootstrap.bundle.min.js"></script>

<!--====== Noscript ======-->
<noscript>
    <div class="app-setting">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="app-setting__wrap">
                        <h1 class="app-setting__h1">JavaScript is disabled in your browser.</h1>

                        <span class="app-setting__text">Please enable JavaScript in your browser or upgrade to a JavaScript-capable browser.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</noscript>
</body>
</html>
